<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css"  href="./static/login.css" >
    <link rel="stylesheet"  type="text/css"  href="./static/bootstrap-social.css" >


    <title>Welcome to X9</title>
  </head>
  <body class="bg-very-dark">
        <div class="container mt-6">
            <div class="row">
                <div class="col">
                    <div class="jumbotron bg-very-dark text-white pt-0">
                        <h1 class="">Welcome to X9</h1>
                        <p class="lead subtitle">Start monitoring code-based vulnerabilities in your organization now</p>
                        <hr class="my-3">
                        <p>You will have to login in you Google or Github account to continue to X9. For more information about X9 access the <a class="link" href='https://github.com/ResultadosDigitais/x9'>Github repository</a></p>
                    </div>
                </div>
                <div class="col col-lg-4">
                        <div class="jumbotron text-dark">
                            <p class="text-center text-dark small-title mb-4">Sign in</p>

                            <a class="social btn btn-block btn-social btn-md btn-google" href="/auth?provider=google">
                                <i class="fa fa-google"></i>
                                Sign in with Google
                            </a>
                            <a class="social btn btn-block btn-social btn-md btn-github" href="/auth?provider=github">
                                <i class="fa fa-github"></i>
                                Sign in with Github
                            </a>
                        </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
    <script src="https://kit.fontawesome.com/6ad4c2a0fc.js" crossorigin="anonymous"></script>
</body>
</html>
